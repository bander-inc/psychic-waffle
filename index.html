<html>
  <head>
    <title>P S Y C H I C &nbsp; W A F F L E </title>
  </head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.0/pixi.min.js"></script>

  <body>

    <script type="text/javascript">
    let type = "WebGL"
    if(!PIXI.utils.isWebGLSupported()){
      type = "canvas"
    }

     //Create a Pixi Application
    let app = new PIXI.Application({width: 800, height: 600});

    //Add the canvas
    document.body.appendChild(app.view);
      app.renderer.backgroundColor = 0x061639;
     let message = new Text("I have no idea what I'm doing...");
      app.stage.addChild(message);
      message.position.set(128,128);
  </script>
  </body>
</html>
